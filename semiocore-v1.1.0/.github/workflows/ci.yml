name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) REQUIRED checks: keep legacy names expected by branch protection
  required:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Upgrade packaging tools
        run: python -m pip install -U pip setuptools wheel
      - name: Install (editable) with test extras
        run: python -m pip install -e ".[test]"
      - name: Run tests
        run: python -m pytest -q

  # 2) Cross-platform coverage (non-required unless you choose to require it)
  xplat:
    name: xplat (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest ]
        python-version: [ "3.11", "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Upgrade packaging tools
        run: python -m pip install -U pip setuptools wheel
      - name: Install (editable) with test extras
        run: python -m pip install -e ".[test]"
      - name: Run tests
        run: python -m pytest -q
